{% extends "layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" class="registerform" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="regisetrpagegrid">
            <div class="form-check" id="registercheck1">
                <input class="form-check-input" type="checkbox" name="seller" value="seller" id="sellercheck">
                <label class="form-check-label" for="sellercheck">
                  Seller
                </label>
              </div>
              <div class="form-check" id="registercheck1">
                <input class="form-check-input" type="checkbox" value="buyer" name="buyer" id="buyercheck" checked>
                <label class="form-check-label" for="buyercheck">
                  Buyer
                </label>
              </div>
        </div>
        <div class="registerbtn">
            <input class="btn btn-primary" type="submit" value="Register">
        </div>
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
