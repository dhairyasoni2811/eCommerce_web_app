{% extends "layout.html" %}

{% block style %}
    <style>
        .p-2{
            padding: 10px;
        }
        .item_card{         
            text-align: center;
            margin: 10px;
            background-color: transparent;
            z-index: 1;   
        }
        .item_card>img{
            height: auto;
            width: 200px;
            max-width: 200px;
        }
        .price{
            font-size: 20px;
        }
        @keyframes hover_card {
            to{
                box-shadow: 10px 10px 10px 10px gray;
                padding: 10px;
                border-radius: 20px;
            }
        }
        .item_card:hover{
            animation-name: hover_card;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }
    </style>
{% endblock %}

{% block body %}
    <h1>{{title}}</h1>
    <div class="d-flex flex-wrap">
        {% for i in items %}
            <div class="p-2 item_card" id="{{i.id}}">
                <img src="{{i.image_url}}" id="{{i.id}}">
                <h3 id="{{i.id}}">{{i.title}}</h3>
                <p id="{{i.id}}"><small id="{{i.id}}">$</small><span id="{{i.id}}" class="price">{{i.price}}</span></p>
            </div>
        {% endfor %}
        <script>
            $(document).ready(()=>{
                $(".item_card").click(e=>{
                    let ele = $(e.target);
                    let id = (ele.attr('id'));     
                    window.location.href = "/details/"+id;               
                })
            });
        </script>
    </div>
{% endblock %}
